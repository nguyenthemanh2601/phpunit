name: Php Unit

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  php_unit:
    runs-on: ubuntu-latest
    name: Run phpUnit test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Build Docker image
        run: docker build -t my-docker-image .
      - name: Run PHPUnit tests
        run: docker run --rm my-docker-image vendor/bin/phpunit

name: Php Unit

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  php_unit:
    runs-on: ubuntu-latest
    name: Run phpUnit test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Build and run PHPUnit
      run: |
        docker build --target development -t my-php-app .
        docker run my-php-app .
        ./vendor/bin/phpunit

name: Php Unit

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  php_unit:
    runs-on: ubuntu-latest
    name: Run phpUnit test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Build Docker image
        run: docker build -t my-docker-image .
      - name: Mount source
        run: docker run --rm -v $(pwd):/var/www/html my-docker-image
      - name: Show docker root path
        run: docker run --rm my-docker-image pwd
      - name: List docker files
        run: docker run --rm my-docker-image ls -la
      - name: Run PHPUnit tests
        run: docker run --rm my-docker-image vendor/bin/phpunit
